<!DOCTYPE html>
<html lang="en">
<head>
  <title>Birds For Class</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>

  <h1>Birds by Aaron Wageman</h1>

  <div class="container-fluid">
  <div class="row">

  <div class="col-sm-2">W</div>
  <div class="col-sm-2">A</div>
  <div class="col-sm-2">G</div>
  <div class="col-sm-2">E</div>
  <div class="col-sm-2">M</div>
  <div class="col-sm-2">A</div>

  </div>
  
  <div class="row">

  <div class="col-md">Woodpecker</div>
  <div class="col-md">African Wood Owl</div>
  <div class="col-md">Grass Owl</div>
  <div class="col-md">Emperor Penguin</div>
  <div class="col-md">Mew Gull</div>
  <div class="col-md">Aleutian Tern</div>
  </div>
  </div>

  <p>
    The row with the birds breaks first. I think its because the columns are larger
    so they can't withstand the shrinking of the window as well as the smaller letter columns.
  </p>

  <div class="container-fluid">
  <div class="row">
  <div class="col-sm-4">
  <img src="Woodpecker.jpg" alt="Picture of a Woodpecker" class="img-fluid">
  </div>
  <div class="col-sm-4">
  <img src="owl.png" alt="Picture of an Owl" class="img-fluid">
  </div>
  <div class="col-sm-4">
  <img src="EmperorPenguin.jpg" alt="Picture of an Emperor Penguin" class="img-fluid">
</div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
  <div class="col-sm-4">
  <img src="Woodpecker.jpg" alt="Picture of a Woodpecker" class="img-thumbnail">
  </div>
  <div class="col-sm-4">
  <img src="owl.png" alt="Picture of an Owl" class="img-thumbnail">
  </div>
  <div class="col-sm-4">
  <img src="EmperorPenguin.jpg" alt="Picture of an Emperor Penguin" class="img-thumbnail">
</div>
  </div>
</div>


</body>
</html>
